<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zwitter</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<div class="container">

		<div class="header">
			<img src="images/logo.png" alt="logo" class="logo">

			<a href="https://www.youtube.com/watch?v=9TF4I65uOlw">
				<img src="icon/you.png" class="social_icon" alt="youtube">
			</a>
			<a href="https://twitter.com/zorrofoxtech">
				<img src="icon/twitter.ico" class="social_icon" alt="twitter">
			</a>
			<a href="https://www.facebook.com/zorrofoxtechnologies?_rdr=p">
				<img src="icon/fb.png" class="social_icon" alt="facebook">
			</a>
		</div>	

		<div class="user_img">
			<img src="images/user.png" alt="my-images" class="user_image">
		</div> <!-- left div end here -->

		<div class="middle">
			
			<h1><span class="zwitter_head">Welcome to Zwitter</span></h1>
			<br />
			<p class="content">
				Hi,
				<br>
				<br>
				My name is Raghvendra. I am a Trainee here at Zorrofox Technology Pvt Ltd, Lucknow. I have created this website which works like Twitter.This Project is mentored under 
				<a href="http://zorrofoxtech.com/">Zorrofox Technologies Pvt Ltd.</a></p>
			</div>			<!-- middle div end here -->



			<div class="form_aside">
				<div class="login"> <h3>Login</h3>
					<hr>
					<form method="post">
						<table>

							<tr>
								<td><label for="email">Email:</label></td><td> <input type="text" class="form-control" id="email" ></td>
							</tr>
							<tr>
								<td><label for="password">Password:</label></td><td> <input type="password" class="form-control" id="password"></td>
							</tr>	
							<tr><td></td><td>
								<input type="button" class="btn" value="Login" id="login"></td></tr>
							</table>

						</form>

					</div>

					<br>
					<div class="register">
						<h3>New to Zwitter? Sign up</h3>
						<hr>
						<form>
							<table>
								<tr>
									<td><label for="name">Full Name:</label></td><td> <input type="text" class="form-control" id="name" class="form-control" ></td>
								</tr>
								<tr>
									<td><label for="contact">Mobile:</label></td><td> <input type="text" class="form-control" id="mobile"></td>
								</tr>	
								<tr>
									<td><label for="reg_email">Email:</label></td><td> <input type="text" class="form-control" id="reg_email"></td>
								</tr>
								<tr>
									<td><label for="reg_pass">Password:</label></td><td> <input type="password" class="form-control" id="reg_pass"></td>
								</tr>
								<tr><td></td><td><input type="submit" class="btn" value="Signup" id="register"></td></tr>
							</table>	
						</form>

					</div>
				</div>
				<footer>
					<p id="company_name"></p>
				</footer>
			</div>

			<script src="js/jquery.js"></script>
			<script src="js/register.js"></script>
			<script src="js/login.js"></script>
			<script src="js/company-name.js"></script>
			<script src="js/session-check.js"></script>

		</body>
		</html>
