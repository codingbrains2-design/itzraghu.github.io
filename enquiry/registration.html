      <section id="admin-login" class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h4 class="panel-title">Client Registration Form</h4>
              </div>
              <div class="panel-body">
                <form class="form-horizontal" role="form">
                  
                  <div class="form-group">
                    <div class="col-sm-3">
                      <label for="name">Full Name:-</label>
                    </div>
                    <div class="col-sm-9">
                      <input type="text" id="name" name="name" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-3">
                      <label for="username">Desired Username:- </label>
                    </div>
                    <div class="col-sm-9">
                      <input type="text" id="username" name="username" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-3">
                      <label for="password">Password:- </label>
                    </div>
                    <div class="col-sm-9">
                      <input type="password" id="password" name="password" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-3">
                      <label for="accountType">Account Type:- </label>
                    </div>
                    <div class="col-sm-9">
                      <select id="accountType" name="accountType" class="form-control">
                        <option value="">---Please Select---</option>
                        <option value="">Organisation</option>
                        <option value="">Firm</option>
                        <option value="">Industry</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-3">
                      <label for="companyName">Company Name:- </label>
                    </div>
                    <div class="col-sm-9">
                      <input type="text" id="companyName" name="companyName" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-3">
                      <label for="email">Email:- </label>
                    </div>
                    <div class="col-sm-9">
                      <input type="email" id="email" name="email" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-3">
                      <label for="address">Address:- </label>
                    </div>
                    <div class="col-sm-9">
                      <textarea name="address" id="address" cols="30" rows="3" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-3">
                      <label for="mobile">Mobile No.:- </label>
                    </div>
                    <div class="col-sm-9">
                      <input type="text" id="mobile" name="mobile" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-3">
                      <label for="tel">Tel No.:- </label>
                    </div>
                    <div class="col-sm-9">
                      <input type="text" id="telephone" name="tel" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-9">
                      <button type="button" id="regBtn" class="btn btn-primary">Register</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
