  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/exam.css">

<body>
  <div id="wrapper">
    <!--nav-->
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Online Examination</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="nav-link" href="index.html">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1 class="page-header text-center">Log In and Get ready to Test.</h1>
        </div>
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h4 class="panel-title">Log in here</h4>
            </div>
            <div class="panel-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="text" id="username" name="username" placeholder="Userame" class="col-md-12 form-control input-lg ">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="password" id="password" name="password" placeholder="password" class="form-control input-lg">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <a ><button id="logBtn" class="btn btn-info btn-lg" type="submit">Login</button></a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <a href="" class="text-center">Forgot Password?</a>
        </div>
      </div>
