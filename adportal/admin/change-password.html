<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change Password</title>
</head>
<body>
	<div style="padding-top:100px;">
		<form method="post">
			<table align="center" style="background-color:#6495ed; padding:35px; border-radius:5px;" >
				<tr>
					<td>
						<b>Old Password :</b>
					</td>
					<td>
						<input type="text" id="old_password">
					</td>
				</tr>	

				<tr>
					<td>
						<b>New Password:</b>
					</td>
					<td>
						<input type="text" id="new_password">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button id="change_btn">Submit</button>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><a href="index.html">Go Back</a></td>
				</tr>
			</table>
		</form>
	</div>

	<script src="jquery.js"></script>
	<script src="change-password.js"></script>
</body>
</html>
